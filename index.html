<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
  <style>
    .leaflet-container a{
      color: #005475;
    }
    .leaflet-container .leaflet-control-attribution{
      background: white;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map" aria-label="Restaurant location" aria-describedby="map-help"></div>
      <div id="map-help" hidden>Map showing all Restaurant's locations as per seleted filter option</div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods" aria-describedby="neighborhoods-select-help">
              <option value="all">All Neighborhoods</option>
            </select>
            <div id="neighborhoods-select-help" hidden>Filter option for neighborhoods</div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines" aria-describedby="cuisines-select-help">
              <option value="all">All Cuisines</option>
            </select>
            <div id="cuisines-select-help" hidden>Filter option for cuisines</div>
          </div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async src="js/indexController.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
